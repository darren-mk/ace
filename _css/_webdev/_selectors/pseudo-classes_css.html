<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        a:hover {
            outline: 1px dotted green;
        }
        p:nth-child(even) {
            background: red;
        }
    </style>
</head>
<body>
    <div>
        <a href="#">hover me!</a>
        <p>1!</p>
        <p>2!</p>
        <p>3!</p>
        <p>4!</p>
    </div>
    <div>
        <p>5!</p>
        <p>6!</p>
    </div>
</body>
</html>
