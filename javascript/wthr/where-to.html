<!-- https://www.w3schools.com/js/js_whereto.asp -->
<html>
    <head>
        <script>
            let a = () => alert("doesn't matter. works!");
        </script>
    </head>
    <body>
        <button onclick="a()">script is in head</button>
        <button onclick="b()">script is in body</button>
        <script>
            let b = () => alert("doesn't matter. works!");
        </script>
    </body>
</html>
