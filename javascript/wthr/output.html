<html>
    <body>
        <p>initialized.</p>
        <button onclick="wipe()">wipe everything</button>
        <button onclick="log()">console logging</button>
        <button onclick="alrt()">brower alert</button>
        <button onclick="prn()">printing</button>
    <script>
        let wipe = () => document.write('all overwritten!');
        let log = () => console.log('hey, i am logging!');
        let alrt = () => window.alert('i am alerting!');
        let prn = () => window.print('hel, i am printing!');
    </script>
    </body>
</html>
